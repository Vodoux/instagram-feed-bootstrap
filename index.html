<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Instagram Photo Feed with Bootstrap</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital@1&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/9cba54365f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <i class="fab fa-instagram"></i>
            <a class="navbar-brand" href="#">Instagram</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <button class="btn btn-success my-2 my-sm-0 ml-auto" type="button" data-toggle="modal"
                    data-target="#exampleModal">
                    Create a new post
                </button>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-cog"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Log out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col text-center py-3 mt-5">
                <a href="#" class="btn btn-outline-dark" role="button"><i class="fas fa-th"></i></a>
                <a href="./posts.html" class="btn btn-outline-dark" role="button"><i class="fas fa-square"></i></a>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row no-gutters mb-3">
            <div class="col-md-4">
                <img src="https://picsum.photos/id/231/520/300" alt="" class="img-fluid" />
            </div>
            <div class="col-md-4">
                <img src="https://picsum.photos/id/345/520/300" alt="" class="img-fluid" />
            </div>
            <div class="col-md-4">
                <img src="https://picsum.photos/id/478/520/300" alt="" class="img-fluid" />
            </div>
            <div class="col-md-4">
                <img src="https://picsum.photos/id/222/520/300" alt="" class="img-fluid" />
            </div>
            <div class="col-md-4">
                <img src="https://picsum.photos/id/95/520/300" alt="" class="img-fluid" />
            </div>
            <div class="col-md-4">
                <img src="https://picsum.photos/id/33/520/300" alt="" class="img-fluid" />
            </div>
            <div class="col-md-4">
                <img src="https://picsum.photos/id/112/520/300" alt="" class="img-fluid" />
            </div>
            <div class="col-md-4">
                <img src="https://picsum.photos/id/784/520/300" alt="" class="img-fluid" />
            </div>
            <div class="col-md-4">
                <img src="https://picsum.photos/id/23/520/300" alt="" class="img-fluid" />
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <textarea class="form-control my-2" name="" id="" cols="30" rows="3">
                    </textarea>
                    <button type="button" class="btn btn-outline-dark btn-sm">
                        <i class="fas fa-camera"></i>
                    </button>
                    <button type="button" class="btn btn-outline-dark btn-sm">
                        <i class="fas fa-map-marker-alt"></i>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Cancel
                    </button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
